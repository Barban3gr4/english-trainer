* {

body {

/* CARD GLASS */
.container {
  width: 100%;
  max-width: 460px;
  padding: 26px;
  border-radius: 22px;
  background: rgba(255,255,255,0.88);
  backdrop-filter: blur(14px);

@keyframes fadeUp {

}

h2 {

  margin-bottom: 15px;

}

/* BARRA DE PROGRESSO AJUSTADA */
.progress-wrapper {
  width: 100%;
  background-color: #e5e7eb;
  border-radius: 10px;
  height: 8px;
  margin-bottom: 8px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #6c7cff, #9b6dff);
  transition: width 0.4s ease;
}

.progress-text {

  font-size: 13px;
  color: #6b7280;
  margin-bottom: 12px;
  font-weight: 500;
}

/* SCORE */
.score {

  font-size: 14px;
  margin-bottom: 16px;
  font-weight: 600;
}

.score span:first-child { color: #22c55e; }
.score span:last-child { color: #ef4444; }

/* FRASE */
.phrase-container {
  background: #f4f6ff;
  padding: 18px;
  border-radius: 16px;
  text-align: center;
  margin-bottom: 12px;
}

.phrase {
  font-size: 18px;
  font-weight: 600;
}

/* TRADU√á√ÉO */
.translation-hint {
  margin-top: 8px;
  font-size: 15px;
  color: #6366f1;
  font-style: italic;
  min-height: 20px;
}

/* √ÅUDIO */
.audio-container {
  text-align: center;
  margin-bottom: 14px;
}

.audio-btn {
  background: #eef2ff;
  border: none;
  border-radius: 999px;
  padding: 8px 16px;
  font-weight: 600;
  cursor: pointer;
  color: #4f46e5;
  transition: transform .2s, background .2s;
}

.audio-btn:hover {
  background: #e0e7ff;
  transform: scale(1.05);
}

/* INPUT */
textarea {
  width: 100%;
  min-height: 90px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
  padding: 14px;
  font-size: 15px;
  resize: none;
  outline: none;
}

textarea:focus {
  border-color: #6c7cff;
  box-shadow: 0 0 0 3px rgba(108,124,255,.25);
}

/* BOT√ïES */
.buttons {
  display: grid;
  gap: 10px;
  margin-top: 14px;
}

button {
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .15s, box-shadow .15s;
}

.btn-primary {
  background: linear-gradient(135deg, #6c7cff, #9b6dff);
  color: #fff;
}

.btn-secondary {
  background: #f1f5f9;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
}

button:disabled {

  cursor: not-allowed;
  transform: none;

}

/* FEEDBACK */

let index = 0;
let shuffled = [];
let hits = 0;
let errors = 0;
let answered = false;

function normalize(text) {
  return text
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/[^\w\s]/g, "")
    .replace(/\s+/g, " ")
    .trim();
}

function shufflePhrases() {
  shuffled = [...phrases].sort(() => Math.random() - 0.5);
}

function updateProgressBar() {
  const percent = ((index + 1) / shuffled.length) * 100;
  document.getElementById("progressBar").style.width = percent + "%";
  document.getElementById("progressText").innerText = `Frase ${index + 1} de ${shuffled.length}`;
}

function loadPhrase() {
  answered = false;
  document.getElementById("btnConfirm").disabled = false;
  document.getElementById("englishPhrase").innerText = shuffled[index].en;
  document.getElementById("translationHint").innerText = ""; 
  document.getElementById("userAnswer").value = "";
  document.getElementById("feedback").style.display = "none";
  updateProgressBar();
}

function speakEnglish() {
  if (!('speechSynthesis' in window)) {
    alert("Seu navegador n√£o suporta √°udio.");
    return;
  }
  const utterance = new SpeechSynthesisUtterance(shuffled[index].en);
  utterance.lang = "en-US";
  utterance.rate = 0.9;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

function checkAnswer() {
  if (answered) return;

  const user = normalize(document.getElementById("userAnswer").value);
  const correct = normalize(shuffled[index].pt);
  const feedback = document.getElementById("feedback");

  if (!user) return alert("Digite uma resposta!");

  if (user === correct) {
    hits++;
    feedback.className = "feedback correct";
    feedback.innerText = "‚úÖ Resposta correta!";
  } else {
    errors++;
    feedback.className = "feedback wrong";
    feedback.innerText = "‚ùå Incorreta. Correto: " + shuffled[index].pt;
  }

  answered = true;
  document.getElementById("btnConfirm").disabled = true;
  document.getElementById("hits").innerText = hits;
  document.getElementById("errors").innerText = errors;
  feedback.style.display = "block";
}

function showAnswer() {
  document.getElementById("translationHint").innerText = shuffled[index].pt;
}

function nextPhrase() {
  index++;
  if (index >= shuffled.length) {
    alert("üéâ Treino finalizado!");
    resetTrainer();
    return;
  }
  loadPhrase();
}

function resetTrainer() {
  index = 0;
  hits = 0;
  errors = 0;
  answered = false;
  document.getElementById("hits").innerText = 0;
  document.getElementById("errors").innerText = 0;
  shufflePhrases();
  loadPhrase();
}
